  <link rel="stylesheet" href="style.css">
  <script>
    // Hàm mở tab mới với delay
    function openGiftWithDelay(url, delay) {
      setTimeout(() => {
        window.open(url, '_blank'); // Mở tab mới sau khi delay
      }, delay); // Thời gian delay tính bằng milliseconds
    }
  </script>
</head>

  <audio id="background-music" autoplay loop style="display: none;" muted>

  </audio>
  <script>
    document.body.addEventListener('click', () => {
      const audio = document.getElementById('background-music');
      audio.muted = false; // Bỏ tắt tiếng
